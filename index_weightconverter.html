<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>Weight converter</title>
  <style media="screen">
    body{
      margin-top: 70px;
      color: green;
      background: #333;
    }
    .bgcolor-danger {
      background: red;
      padding-top: 0px;
      cursor: pointer;
    }
    .readonly{
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">Weight Converter</h1>
        <form>
          <div class="form-group">
            <div class="row mb-3">
              <div class="col-11">
                <input list="WeightSystems" class="form-control form-control-md mb-2"
                name="" id="modeInput"
                placeholder="Enter Default Measurement"
                onchange="onInput()">
              </div>
              <div class="col-1 form-control bgcolor-danger">
                  <h3 onclick="dear()">X</h3>
              </div>
            </div>
            <input type="number" class="form-control form-control-lg"
            name="" id="lbsInput"
            placeholder="Enter Pounds">
            <datalist id="WeightSystems">
              <option value="Pounds"></option>
              <option value="Grams"></option>
              <option value="Kilograms"></option>
              <option value="Ounces"></option>
            </datalist>
          </div>
        </form>
        <div class=""  id="output">
          <div class="card card-danger mb-2">
            <div class="card-block">
              <h4>Grams:</h4>
              <div  id="gramsOutput">
              </div>
            </div>
          </div>
          <div class="card card-primary mb-2">
            <div class="card-block">
              <h4>Kg: </h4>
              <div id="kgOutput">
              </div>
            </div>
          </div>
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Ounces: </h4>
              <div  id="ozOutput">
              </div>
            </div>
          </div>
          <div class="card card-success mb-2">
            <div class="card-block">
              <h4>Pounds: </h4>
              <div id="lbsOutput">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript">
  function dear(){
    document.getElementById('modeInput').value = '';
    document.getElementById('lbsInput').style.visibility = 'hidden';
    document.getElementById('output').style.visibility = 'hidden';
    document.getElementById('lbsInput').value = '';
    document.getElementById("lbsInput").className =
document.getElementById("lbsInput").className.replace(/\breadonly\b/,'');
  }

  function onInput(){
    var x = document.getElementById('modeInput').value;
    document.getElementById('lbsInput').style.visibility = 'visible';
    document.getElementById('lbsInput').setAttribute('placeholder',`Enter ${x}`) ;
  }
  document.getElementById('output').style.visibility = 'hidden';
  document.getElementById('lbsInput').style.visibility = 'hidden';

  document.getElementById('lbsInput').addEventListener('input', (e)=> {
    document.getElementById('output').style.visibility = 'visible';

    var x = document.getElementById('modeInput').value;
    var weight = e.target.value;
    console.log(weight);
    var regex = /e/g;
    if(weight === '' && (document.getElementById('kgOutput').innerHTML== '' || document.getElementById('kgOutput').innerHTML == '0')){
      alert('input field is empty');

    
    }





    switch(x){
      case 'Pounds':
        document.getElementById('gramsOutput').innerHTML = weight/0.0022046;
        document.getElementById('kgOutput').innerHTML = weight/2.2046;
        document.getElementById('ozOutput').innerHTML = weight * 16;
        document.getElementById('lbsOutput').innerHTML = weight;

      break;
      case 'Grams':
        document.getElementById('gramsOutput').innerHTML = weight;
        document.getElementById('kgOutput').innerHTML = weight/1000;
        document.getElementById('ozOutput').innerHTML = weight*0.0022046*16;
        document.getElementById('lbsOutput').innerHTML = weight*0.0022046;
      break;
      case 'Kilograms':
        document.getElementById('gramsOutput').innerHTML = weight * 1000;
        document.getElementById('kgOutput').innerHTML = weight;
        document.getElementById('ozOutput').innerHTML = weight*2.2046*16;
        document.getElementById('lbsOutput').innerHTML = weight*2.2046;
      break;
      case 'Ounces':
        document.getElementById('gramsOutput').innerHTML = (weight/0.0022046)/16;
        document.getElementById('kgOutput').innerHTML = (weight/2.2046)/16;
        document.getElementById('ozOutput').innerHTML = weight;
        document.getElementById('lbsOutput').innerHTML = weight/16;
      break;

    }

  } );
</script>
</html>
